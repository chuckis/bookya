{% extends "base.html" %}

{% block content %}
    <h2>Books</h2>
    <ul>
        {% for book in object_list %}
                <li><div class="item">
                    <picture><img class="lazy" src="{{ book.photo.url }}"></picture>
                    <h2>{{ book.title }}</h2> 
                    <p>{{ book.description }}</p>
                    <p>{{ book.price }}</p>
                    </div>
                </li>
                   
        {% endfor %}
    </ul>
{% endblock %}
